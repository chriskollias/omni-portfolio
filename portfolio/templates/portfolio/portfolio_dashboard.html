{% block content %}

    {% for position in portfolio_positions %}
        <li>{{ position }}</li>
    {% endfor %}
    </ul>

{% else %}
    <h1>You currently have no investments in your portfolio!</h1>
{% endif %}
<br>
<hr>
<a href="{% url 'new-trade' %}"><button>New Trade</button></a>

{% endblock content %}
